<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <header class="page-header">
    <div class="container">
      <h1 class="project-name"><a href="{{ '/' | relative_url }}" style="color: white;">{{ site.title }}</a></h1>
      <p class="project-tagline">{{ site.description }}</p>
      <a href="{{ '/' | relative_url }}" class="btn">Inicio</a>
      <a href="{{ '/Manual_Odoo16_Ecuador_Completo.md' | relative_url }}" class="btn">Manual Completo</a>
      <a href="{{ '/Manual_Odoo16_Ecuador_Tecnico_Parte1.md' | relative_url }}" class="btn">Manual Técnico</a>
    </div>
  </header>

  <div class="main-content">
    <div class="main-content-nav">
      <a href="{{ '/' | relative_url }}">Inicio</a>
      <a href="{{ '/Manual_Odoo16_Ecuador_Completo.md' | relative_url }}">Manual Completo</a>
      <a href="{{ '/Manual_Odoo16_Ecuador_Parte1.md' | relative_url }}">Parte 1</a>
      <a href="{{ '/Manual_Odoo16_Ecuador_Parte2.md' | relative_url }}">Parte 2</a>
      <a href="{{ '/Manual_Odoo16_Ecuador_Parte3.md' | relative_url }}">Parte 3</a>
      <a href="{{ '/Manual_Odoo16_Ecuador_Parte4.md' | relative_url }}">Parte 4</a>
    </div>

    {{ content }}

    <footer class="site-footer">
      <p>© {{ site.time | date: '%Y' }} - Manuales Odoo 16 Ecuador</p>
    </footer>
  </div>
</body>
</html>
